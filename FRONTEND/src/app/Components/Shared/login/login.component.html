

       
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col justify-content-center text-center login ">
                   
                    <div class="card">
                        <div class="card-body bodyLogin">

                            <h2>Iniciar Sesión</h2>

                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="" [(ngModel)]="email">
                                    <span class="input-group-text" id="basic-addon2">Correo electrónico</span>
                                </div>

                                <div class="input-group mb-3">
                                    <input type="password" class="form-control" placeholder="" [(ngModel)]="pass" aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="input-group-text" id="basic-addon1">Contraseña</span>
                                </div>

                                <a type="button" class="ref"  (click)="darAlta()">¿Aún no estás dado de alta?</a><br>

                                <button type="button" class="btn botonLogin mt-3" (click)="sendLogin()" type="button">Iniciar Sesión</button>
                             
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="error">
        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error:</strong> Usuario no dado de alta
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
